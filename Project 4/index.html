<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="silk-canvas"></canvas>
    <div class="container">
        <h1><span class="icon">&#9775;</span> GitHub Profile Viewer</h1>
        <div class="search-box">
            <input type="text" id="username-input" placeholder="Enter GitHub username..." />
            <button id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                Search
            </button>
        </div>
        <div id="profile-card" class="profile-card hidden">
            <img id="avatar" src="" alt="GitHub Avatar" class="avatar" />
            <h2 id="name"></h2>
            <p id="username"></p>
            <p id="bio"></p>
            <div class="stats">
                <div class="stat">
                    <span id="repos" class="stat-value"></span>
                    <span class="stat-label">Repos</span>
                </div>
                <div class="stat">
                    <span id="followers" class="stat-value"></span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat">
                    <span id="following" class="stat-value"></span>
                    <span class="stat-label">Following</span>
                </div>
            </div>
            <a id="profile-link" href="" target="_blank" class="profile-link">View on GitHub &#x2197;</a>
        </div>
        <p id="error-msg" class="error hidden">User not found. Please try again.</p>
    </div>
    <script src="silk.js"></script>
    <script src="script.js"></script>
</body>
</html>
